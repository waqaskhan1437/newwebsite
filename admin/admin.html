<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Product Manager</h1>
  <div id="product-list" class="product-list">
    <!-- Product entries will be injected here by admin.js -->
  </div>
  <button id="add-product" class="primary">Add New Product</button>

  <!-- Product form. Hidden by default until editing/creating a product. -->
  <div id="product-form" class="product-form hidden">
    <h2 id="form-title">Edit Product</h2>
    <div class="tabs">
      <button class="tab-button" data-tab="info">Info</button>
      <button class="tab-button" data-tab="media">Media</button>
      <button class="tab-button" data-tab="addons">Addons</button>
      <button class="tab-button" data-tab="email">Email</button>
    </div>
    <div class="tab-content" id="tab-info">
      <label>Title<input type="text" id="p-title"></label>
      <label>SEO Title<input type="text" id="p-seo-title"></label>
      <label>Description<textarea id="p-desc"></textarea></label>
      <label>SEO Description<textarea id="p-seo-desc"></textarea></label>
      <label>SEO Keywords<input type="text" id="p-seo-keywords" placeholder="comma separated"></label>
      <label>Price<input type="number" id="p-price" step="0.01"></label>
      <label>Sale Price<input type="number" id="p-sale-price" step="0.01"></label>
      <label><input type="checkbox" id="p-instant"> Instant Delivery</label>
      <label>Delivery Time<input type="text" id="p-delivery-time"></label>
    </div>
    <div class="tab-content hidden" id="tab-media">
      <label>Video URL<input type="url" id="p-video"></label>
      <div id="thumbs-container"></div>
      <button id="add-thumb" type="button">Add Thumbnail</button>
    </div>
    <div class="tab-content hidden" id="tab-addons">
      <div id="addon-groups"></div>
      <button id="add-group" type="button">Add Addon Group</button>
    </div>
    <div class="tab-content hidden" id="tab-email">
      <label>Email Template<textarea id="p-email-template" placeholder="Custom email text for order confirmation"></textarea></label>
    </div>
    <div class="actions">
      <button id="save-product" class="primary">Save</button>
      <button id="cancel-edit" type="button">Cancel</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
