<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Product Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main>
    <h1>Product Form</h1>
    <form id="product-form">
      <div>
        <label>Title
          <input type="text" name="title" required>
        </label>
      </div>
      <div>
        <label>Slug
          <input type="text" name="slug">
        </label>
      </div>
      <div>
        <label>Description
          <textarea name="description"></textarea>
        </label>
      </div>
      <div>
        <label>Normal Price
          <input type="number" name="normal_price" step="0.01">
        </label>
      </div>
      <div>
        <label>Sale Price
          <input type="number" name="sale_price" step="0.01">
        </label>
      </div>
      <div>
        <label><input type="checkbox" name="instant_delivery"> Instant Delivery</label>
      </div>
      <div>
        <label>Normal Delivery Text
          <input type="text" name="normal_delivery_text">
        </label>
      </div>
      <fieldset class="field-group">
        <legend>Thumbnail image</legend>
        <label>Upload image
          <input type="file" name="thumbnail_file" accept="image/*">
        </label>
        <span class="field-note">ya image URL</span>
        <label>
          <input type="text" name="thumbnail_url" placeholder="https://example.com/thumb.jpg">
        </label>
      </fieldset>
      <fieldset class="field-group" id="gallery-wrapper">
        <legend>Gallery images</legend>
        <div class="gallery-row">
          <label>Upload image
            <input type="file" name="gallery_files[]" accept="image/*">
          </label>
          <span class="field-note">ya image URL</span>
          <label>
            <input type="text" name="gallery_urls[]" placeholder="https://example.com/image.jpg">
          </label>
        </div>
        <button type="button" id="add-gallery-image" class="btn">Add more images</button>
      </fieldset>
      <fieldset class="field-group">
        <legend>Product video</legend>
        <label>Upload video
          <input type="file" name="video_file" accept="video/*">
        </label>
        <span class="field-note">ya video URL</span>
        <label>
          <input type="text" name="video_url" placeholder="https://example.com/video.mp4">
        </label>
      </fieldset>
      <fieldset class="field-group">
        <legend>SEO settings</legend>
        <label>SEO meta title
          <input type="text" name="seo_title" maxlength="160">
        </label>
        <label>SEO meta description
          <textarea name="seo_description" rows="3" maxlength="320"></textarea>
        </label>
        <label>SEO focus keywords
          <input type="text" name="seo_keywords" placeholder="keyword1, keyword2">
        </label>
        <label>Canonical URL (optional)
          <input type="text" name="seo_canonical" placeholder="https://example.com/product">
        </label>
      </fieldset>
      <button type="submit" class="btn">Save</button>
    </form>
  </main>
  <script src="../js/api.js"></script>
  <script src="../js/product-seo.js"></script>
  <script src="../js/product-form.js"></script>
</body>
</html>
