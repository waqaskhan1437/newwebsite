<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Storefront - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
  </head>
  <body class="page page-home">
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">Storefront</h1>
        <nav class="nav">
          <a href="index.html" class="nav-link is-active">Products</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <section class="hero">
        <div class="container">
          <h2 class="hero-title">Digital products, delivered instantly</h2>
          <p class="hero-subtitle">Browse curated products with fast, automated delivery.</p>
        </div>
      </section>

      <section class="product-list-section">
        <div class="container">
          <div id="product-list" class="product-grid" aria-live="polite">
            <div class="loading-message" id="product-loading">
              Loading products...
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="footer-text">&copy; <span id="year"></span> Storefront. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/home-page.js"></script>
  </body>
</html>
