<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank you for your order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body.thankyou-page {
      margin: 0;
      padding: 1.5rem;
      background-color: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .thankyou-card {
      max-width: 480px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 1.75rem 1.5rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      text-align: center;
    }
    .thankyou-icon {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      font-size: 1.75rem;
    }
    .thankyou-title {
      font-size: 1.5rem;
      margin-bottom: 0.4rem;
    }
    .thankyou-text {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 0.9rem;
    }
    .thankyou-text .highlight {
      color: #111827;
      font-weight: 600;
    }
    .thankyou-meta {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 1.1rem;
    }
    .thankyou-meta span {
      color: #111827;
      font-weight: 600;
    }
    .thankyou-actions {
      display: flex;
      gap: 0.6rem;
      justify-content: center;
    }
    .thankyou-actions a {
      flex: 1;
      text-decoration: none;
      font-size: 0.9rem;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      text-align: center;
      border: 1px solid transparent;
      cursor: pointer;
    }
    .thankyou-actions .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #ffffff;
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.35);
    }
    .thankyou-actions .btn-secondary {
      border-color: #d1d5db;
      color: #111827;
      background: #ffffff;
    }
    @media (max-width: 520px) {
      .thankyou-card {
        padding: 1.5rem 1.15rem;
      }
      .thankyou-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="thankyou-page">
  <main class="thankyou-card">
    <div class="thankyou-icon">✓</div>
    <h1 class="thankyou-title">Thank you for your order</h1>
    <p class="thankyou-text">
      Your purchase of <span class="highlight" id="ty-product-title">your digital product</span> is confirmed.
      You will receive secure download instructions in your email.
    </p>
    <p class="thankyou-meta">
      Order ID: <span id="ty-order-id">—</span>
    </p>
    <div class="thankyou-actions">
      <a href="/" class="btn-secondary">Back to home</a>
      <a href="#" id="ty-product-link" class="btn-primary">Back to product</a>
    </div>
  </main>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var orderId = params.get('orderId') || '';
      var title = params.get('title') || '';
      if (orderId) {
        var span = document.getElementById('ty-order-id');
        if (span) span.textContent = orderId;
      }
      if (title) {
        var titleSpan = document.getElementById('ty-product-title');
        if (titleSpan) titleSpan.textContent = title;
      }
      var productLink = document.getElementById('ty-product-link');
      if (productLink) {
        var pid = params.get('pid') || params.get('productId');
        if (pid) {
          productLink.href = 'product.html?id=' + encodeURIComponent(pid);
        } else {
          productLink.href = '/';
        }
      }
    })();
  </script>
</body>
</html>
